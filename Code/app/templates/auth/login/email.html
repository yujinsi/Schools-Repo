<body>

<header role="banner">
    <nav role="navigation" class="navbar navbar-static-top navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="../../../static/img/logo.png" alt="Bootstrappin'" width="120"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-left">
                    <li class="active"><a href="index.html">
                        <span class="icon fa fa-home"></span> Home
                    </a></li>
                    <li><a href="#">
                        <span class="icon fa fa-desktop"></span> Search
                    </a></li>
                    <li><a href="#">
                        <span class="icon fa fa-group"></span> Compare

                <li><a href="#">
                    <span class="icon fa fa-envelope"></span> Login

                    <span class="icon fa fa-envelope"></span> Sign up
                </a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container -->
    </nav>
</header>

<main role="main">
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">
                            Create an account
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form novalidate="novalidate" id="formSignUp">
                            <div id="errorSignUp">

                            </div>

                            <div class="form-group">
                                <label >Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input class="form-control" placeholder="Email address" name="emailSignUp" id="emailSignUp" type="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input class="form-control" placeholder="Create a password" name="passwordSignUp" id="passwordSignUp" type="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Confirm password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input class="form-control" placeholder="Confirm password" name="passwordConfirmSignUp" id="passwordConfirmSignUp" type="password">
                                </div>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input id="term" type="checkbox">
                                    I have read and accepted  <a target="_blank" href="#">the terms and conditions of use.</a>
                                </label>
                            </div>

                            <button type="submit" id="btnSignUp" class="btn btn-primary" style="width: 127px;">Sign up</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <small>Already have an account? <a class="alreadySignUp" href="login.html">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
